    <h4>Get a <span>Free</span> Quote <span class="three">from <br>Agarwal Packers and Movers</span></h4>
				<form action="/getquote" method="post" name="loginform" id="loginform"

						name="txtEmail" required />
					<textarea placeholder="Enter Your Message" class="input-field3" id="message" name="message" rows="3"

						<label for="tandc">I agree and authorize team to contact me and/or send relevant data over
							Email, SMS & WhatsApp. This will override the registry with DNC / NDNC.
						</label>
					</div>
